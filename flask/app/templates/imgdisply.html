{% extends "base.html" %}
{% block image %}
<div class="container">
      <div class="starter-template">
        <div class="row" style="height:100vh;">
                <div class="col-md-10 col-md-offset-1">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Image</th>
                          <th>Artwork Id</th>
                          <th>Title</th>
                          <th>Collecting Institution</th>
                          <th>Pinned Count</th>
                          
                        </tr>
                      </thead>
                      <tbody>
                        {% for val in output %}
                        <tr>
                          <td><a href="http://ec2-54-215-136-187.us-west-1.compute.amazonaws.com:5000/trend/{{val.artwork_id}}"><img src={{val.image_link}} class="img-thumbnail"></a></td>
                          <td>{{val.artwork_id}}</td>
                          <td>{{val.title}}</td>
                          <td>{{val.collecting_institution}}</td>
                          <td>{{val.pinned_count}}</td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                </div>
        </div>
      </div>

    </div>

{% endblock %}
